<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <p> Exemplo de paragrafo</p>
    <p>Quebrando o texto utilizando o br <br>que significa brake row</p>

    <h2>Adicionando simbolos especiais</h2>
    <p>&reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &uarr;
    </p>
    <h2>Adicionando emojis</h2>
    <p>Deve ser pegar o codigo hexadecimal</p>
    <p>&#x1F480;</p>
    <p>&#x1F62D;</p>


</body>
</html>
